<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="user_login_form.css">
     <link rel ="stylesheet" href ="login_form_mobile_layout.css">
     <link rel="stylesheet" type="text/css"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

     <title>Document</title>
</head>

<body>
     <div class="user_login_container">

          <div class="login_title">Login</div>

          <div class="username_div">
               <i class="fa-solid fa-user"></i>
               <input class =  "username" type = "text" placeholder="Username">
          </div>

          <div class="password_div">
               <i class="fa-solid fa-lock"></i>
               <input type = "password" class  = "password" placeholder="Password">
          </div>

          <span class = "login_error_displayer">  incorrect Password </span> 

          <button class="sign_in">Sign in</button>
          
          <button class="lost_password">Forget password?</button>
     </div>

     <div class="bottom_section">
          <span>Don't have an account?</span>
          <span class = "sign_up">Sign up here</span>
     </div>
     <script src  =  "user_login_form.js" type = "module"></script>
     <script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
